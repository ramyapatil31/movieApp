<ion-header padding no-border>
  <ion-toolbar>
      <a href="list-movies"><ion-icon slot="start" name="arrow-back" ></ion-icon></a>
      <ion-title>
        Book Your Tickets!
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    
       <ion-card >
       <ion-img src="{{movie.image_url}}"></ion-img>
        <ion-card-content>
          <ion-card-title>{{movie.name}}</ion-card-title> 
          <ion-label><ion-badge color="danger" slot="end">{{movie.rating}}<ion-icon name="star"></ion-icon></ion-badge></ion-label>        
          <ion-card-subtitle>Release Date: {{movie.date}}</ion-card-subtitle>
          <ion-card-subtitle>Genre: {{movie.type}}</ion-card-subtitle>
          <ion-card-subtitle>Language: {{movie.language}}</ion-card-subtitle>
         <ion-button expand="full" color="danger" (click)="payment()">Book Tickets</ion-button>
        </ion-card-content>
      </ion-card> 
    
  </ion-content>
