<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card>
    <ion-card-content>

    <!--<ion-img src="/assets/login.png"></ion-img>-->
  
        <ion-input type="text" class="ion-padding" placeholder="Email / Mobile. No" [(ngModel)]="customer.email"></ion-input>
        <ion-input type="password" class="ion-padding" placeholder="Password" [(ngModel)]="customer.password"></ion-input>
    
   
        <ion-button color="danger" expand="full" shape="round" (click)='doLogin(customer)'>Login</ion-button><br>
        <ion-row>
          <ion-col style="text-align: center">
            <a (click)="registerPage()">Register</a> | <a (click)="forgotPage()">Forgot Password</a><br><br>
          </ion-col>
        </ion-row>
    </ion-card-content>   
 </ion-card>
</ion-content>
